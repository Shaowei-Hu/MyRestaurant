<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myStageLabel" jhiTranslate="myRestaurantApp.stage.home.createOrEditLabel">Create or edit a Stage</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!stage.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="stage.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="myRestaurantApp.stage.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                [(ngModel)]="stage.name"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="myRestaurantApp.stage.status" for="field_status">Status</label>
            <input type="text" class="form-control" name="status" id="field_status"
                [(ngModel)]="stage.status"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="myRestaurantApp.stage.clientNumber" for="field_clientNumber">Client Number</label>
            <input type="number" class="form-control" name="clientNumber" id="field_clientNumber"
                [(ngModel)]="stage.clientNumber"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="myRestaurantApp.stage.amount" for="field_amount">Amount</label>
            <input type="number" class="form-control" name="amount" id="field_amount"
                [(ngModel)]="stage.amount"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="myRestaurantApp.stage.amountPaid" for="field_amountPaid">Amount Paid</label>
            <input type="number" class="form-control" name="amountPaid" id="field_amountPaid"
                [(ngModel)]="stage.amountPaid"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="myRestaurantApp.stage.creationDate" for="field_creationDate">Creation Date</label>
            <div class="d-flex">
                <input id="field_creationDate" type="datetime-local" class="form-control" name="creationDate" [(ngModel)]="stage.creationDate"
                  />
            </div>
        </div>

        <div class="form-group">
            <label class="form-control-label" jhiTranslate="myRestaurantApp.stage.desk" for="field_desk">Desk</label>
            <select class="form-control" id="field_desk" name="desk" [(ngModel)]="stage.desk" >
                <option [ngValue]="null"></option>
                <option [ngValue]="deskOption.id === stage.desk?.id ? stage.desk : deskOption" *ngFor="let deskOption of desks; trackBy: trackDeskById">{{deskOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
