<div>

	<h2>
		<span jhiTranslate="myRestaurantApp.room.home.title">Table</span><span> {{desk?.name}}</span>
		<span class="float-right">
		<button type="button" class="btn btn-default" [routerLink]="['/room']">
			<span class="fa fa-arrow-left"></span>&nbsp;<span class="hidden-sm-down" jhiTranslate="entity.action.back"> Back</span>
		</button>
		<button class="btn btn-primary" [routerLink]="['/bill', desk?.id]">
			<i class="fa fa-usd" aria-hidden="true"></i> <span class="hidden-sm-down"> Bill </span>
		</button>
		<button class="btn btn-primary" [routerLink]="['/dishes', 'desk', desk?.id, desk?.name]">
			<i class="fa fa-book" aria-hidden="true"></i> <span class="hidden-sm-down" jhiTranslate="myRestaurantApp.room.orderDishes"> Order dishes </span>
		</button>
		</span>
	</h2>

	<jhi-alert></jhi-alert>

	<div>
		<div class="card card-primary">
    	<div class="card-header"><i class="fa fa-id-card-o" aria-hidden="true"></i> Tables Status</div>
    	<div class="card-block">
			<form name="editForm" role="form" novalidate (ngSubmit)="save()"
				#editForm="ngForm">

				<div class="row">
					<jhi-alert-error></jhi-alert-error>

					<div class="form-group" [hidden]="desk?.id">
						<label for="id" jhiTranslate="global.field.id">ID</label>
						<input type="text" class="form-control" id="id" name="id"
							[ngModel]="desk?.id" (ngModelChange)="desk.id=$event" readonly />
					</div>
					
					<div class="form-group row col-sm-6">
						<label class="col-form-label col-sm-4"
							jhiTranslate="myRestaurantApp.room.name" for="field_name">Name</label>
							<div class="col-sm-8">
								<p class="form-control-static">{{desk?.name}}</p>
							</div>

					</div>
					
					<div class="form-group row col-sm-6">
						<label class="col-form-label col-sm-4"
							jhiTranslate="myRestaurantApp.room.amount" for="field_amount">Amount</label>
							<div class="col-sm-8">
								<p class="form-control-static">{{desk?.amount}}</p>
							</div>
					</div>



					
					<div class="form-group row col-sm-6">
						<label class="col-form-label col-sm-4"
							jhiTranslate="myRestaurantApp.room.clientNumber"
							for="field_clientNumber">Client Number</label>
							<div class="col-sm-8">
							<input
							type="number" class="form-control" name="clientNumber"
							id="field_clientNumber" [ngModel]="desk?.clientNumber"
							(ngModelChange)="desk.clientNumber=$event" />
							</div>
					</div>
					

					<div class="form-group row col-sm-6">
						<label class="col-form-label col-sm-4" for="">Occupied/Unoccupied</label>
						<div class="col-sm-8 toggle">
							<input type="checkbox" id="switch" /><label for="switch">Toggle</label>
						</div>
					</div>
					
				</div>

				
				<div class="float-right">
					<button type="submit" [disabled]="editForm.form.invalid || isSaving"
						class="btn btn-primary">
						<span class="fa fa-save"></span>&nbsp;<span
							class="hidden-sm-down" jhiTranslate="entity.action.save">Save</span>
					</button>
				</div>
			</form>
		</div>
    	</div>

	</div>

</div>
