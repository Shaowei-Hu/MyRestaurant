<div>

	<h2>
		<span jhiTranslate="myRestaurantApp.desk.home.title">Table</span>
		<button class="btn btn-primary float-xs-right create-desk" (click)="isAddOrderToggle()">
			<span class="fa fa-plus"></span> <span class="hidden-sm-down"> Create
				new Order </span>
		</button>
	</h2>

	<div *ngIf="!isAddOrder">
		<form name="editForm" role="form" novalidate (ngSubmit)="save()"
			#editForm="ngForm">

			<div class="">
				<jhi-alert-error></jhi-alert-error>


				


				<div class="form-group" [hidden]="desk?.id">
					<label for="id" jhiTranslate="global.field.id">ID</label> <input
						type="text" class="form-control" id="id" name="id"
						[ngModel]="desk?.id" (ngModelChange)="desk.id=$event" readonly />
				</div>
				
				<div class="form-group col-sm-6">
					<label class="form-control-label col-sm-4"
						jhiTranslate="myRestaurantApp.desk.name" for="field_name">Name</label>
						<div class="col-sm-8">
							<p class="form-control-static">{{desk?.name}}</p>
						</div>

				</div>
				
				<div class="form-group col-sm-6">
					<label class="form-control-label col-sm-4"
						jhiTranslate="myRestaurantApp.desk.amount" for="field_amount">Amount</label>
						<div class="col-sm-8">
							<p class="form-control-static">{{desk?.amount}}</p>
						</div>
				</div>



				
				<div class="form-group col-sm-6">
					<label class="form-control-label col-sm-4"
						jhiTranslate="myRestaurantApp.desk.clientNumber"
						for="field_clientNumber">Client Number</label>
						<div class="col-sm-8">
						<input
						type="number" class="form-control" name="clientNumber"
						id="field_clientNumber" [ngModel]="desk?.clientNumber"
						(ngModelChange)="desk.clientNumber=$event" />
						</div>
				</div>
				
				<div *ngIf="desk">
					<div class="form-group  col-sm-6">
						<label class="form-control-label col-sm-4">Unoccupied/Occupied</label>
						<div class="col-sm-8">
							<ui-switch (change)="onChange($event)"
								[checked]="getTableStatus()"></ui-switch>
						</div>
					</div>
				</div>


			</div>
			<div class="">
				<button type="button" class="btn btn-default" data-dismiss="modal"
					[routerLink]="['/room']">
					<span class="fa fa-arrow-left"></span>&nbsp;<span
						jhiTranslate="entity.action.back"> Back</span>
				</button>
				<button type="submit" [disabled]="editForm.form.invalid || isSaving"
					class="btn btn-primary">
					<span class="fa fa-save"></span>&nbsp;<span
						jhiTranslate="entity.action.save">Save</span>
				</button>
			</div>
		</form>

	</div>
	
	<div *ngIf="isAddOrder">
	    <div class="table-responsive" *ngIf="products">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span >Name</span></th>
            <th><span >Price</span></th>
            <th><span >Quantity</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let product of products ;trackBy: trackProductById">
                <td><a [routerLink]="['../product', product.id ]">{{product.id}}</a></td>
                <td>{{product.name}}</td>
                <td>{{product.price}}</td>
                <td><input type="number" class="form-control" id="" (input)="quantity = $event.target.value"></td>
                <td class="text-xs-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                        		[routerLink]="['/', { outlets: { popup: 'product/'+ product.id + '/dele'} }]"
                        		
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down" >View</span>
                        </button>
                        <button type="button"
                                (click)="addCommand(product.id)"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down" >Add</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
	
	</div>


    <div class="table-responsive" *ngIf="desk?.ordre">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span >ID</span> <span class="fa fa-sort"></span></th>
            <th><span >Name</span> <span class="fa fa-sort"></span></th>
            <th><span >Status</span> <span class="fa fa-sort"></span></th>
            <th><span >Price</span> <span class="fa fa-sort"></span></th>
            <th><span >Desk</span> <span class="fa fa-sort"></span></th>
            <th><span >Payment</span> <span class="fa fa-sort"></span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let ordre of desk.ordre ;trackBy: trackOrdreById">
                <td><a [routerLink]="['../ordre', ordre.id ]">{{ordre.id}}</a></td>
                <td>{{ordre.name}}</td>
                <td>{{ordre.status}}</td>
                <td>{{ordre.price}}</td>
                <td>
                    <div *ngIf="ordre.desk">
                        <a [routerLink]="['../desk', ordre.desk?.id ]" >{{ordre.desk?.id}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="ordre.payment">
                        <a [routerLink]="['../payment', ordre.payment?.id ]" >{{ordre.payment?.id}}</a>
                    </div>
                </td>
                <td class="text-xs-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'ordre/'+ ordre.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>


</div>
