<div>
<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!desk?.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [ngModel]="desk?.id" (ngModelChange)="desk.id=$event" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="myRestaurantApp.desk.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                [ngModel]="desk?.name" (ngModelChange)="desk.name=$event"
             />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="myRestaurantApp.desk.status" for="field_status">Status</label>
            <input type="text" class="form-control" name="status" id="field_status"
                [ngModel]="desk?.status" (ngModelChange)="desk.status=$event"
             />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="myRestaurantApp.desk.clientNumber" for="field_clientNumber">Client Number</label>
            <input type="number" class="form-control" name="clientNumber" id="field_clientNumber"
                [ngModel]="desk?.clientNumber" (ngModelChange)="desk.clientNumber=$event"
             />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="myRestaurantApp.desk.amount" for="field_amount">Amount</label>
            <input type="number" class="form-control" name="amount" id="field_amount"
                [ngModel]="desk?.amount" (ngModelChange)="desk.amount=$event"
             />
        </div>

    </div>
    <div class="">
        <button type="button" class="btn btn-default" data-dismiss="modal" [routerLink]="['/room']">
            <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
</div>
