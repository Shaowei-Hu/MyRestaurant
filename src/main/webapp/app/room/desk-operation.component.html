<div>

	<h2>
		<span jhiTranslate="myRestaurantApp.room.home.title">Table</span><span> {{desk?.name}}</span>
		<span class="float-xs-right">
		<button type="button" class="btn btn-default" [routerLink]="['/room']" *ngIf="!isAddOrder">
			<span class="fa fa-arrow-left"></span>&nbsp;<span class="hidden-sm-down" jhiTranslate="entity.action.back"> Back</span>
		</button>
		<button class="btn btn-primary" (click)="isAddOrderToggle()">
			<i [class]="buttonIcon" aria-hidden="true"></i> <span class="hidden-sm-down" [jhiTranslate]="buttonLib"> Order dishes </span>
		</button>
		</span>
	</h2>

	<div *ngIf="!isAddOrder">
		<div class="panel panel-default">
    	<div class="panel-heading"><i class="fa fa-id-card-o" aria-hidden="true"></i> Tables Status</div>
    	<div class="panel-body">
		<form name="editForm" role="form" novalidate (ngSubmit)="save()"
			#editForm="ngForm">

			<div class="">
				<jhi-alert-error></jhi-alert-error>

				<div class="form-group" [hidden]="desk?.id">
					<label for="id" jhiTranslate="global.field.id">ID</label> <input
						type="text" class="form-control" id="id" name="id"
						[ngModel]="desk?.id" (ngModelChange)="desk.id=$event" readonly />
				</div>
				
				<div class="form-group col-sm-6">
					<label class="form-control-label col-sm-4"
						jhiTranslate="myRestaurantApp.room.name" for="field_name">Name</label>
						<div class="col-sm-8">
							<p class="form-control-static">{{desk?.name}}</p>
						</div>

				</div>
				
				<div class="form-group col-sm-6">
					<label class="form-control-label col-sm-4"
						jhiTranslate="myRestaurantApp.room.amount" for="field_amount">Amount</label>
						<div class="col-sm-8">
							<p class="form-control-static">{{desk?.amount}}</p>
						</div>
				</div>



				
				<div class="form-group col-sm-6">
					<label class="form-control-label col-sm-4"
						jhiTranslate="myRestaurantApp.room.clientNumber"
						for="field_clientNumber">Client Number</label>
						<div class="col-sm-8">
						<input
						type="number" class="form-control" name="clientNumber"
						id="field_clientNumber" [ngModel]="desk?.clientNumber"
						(ngModelChange)="desk.clientNumber=$event" />
						</div>
				</div>
				
				<div *ngIf="desk">
					<div class="form-group  col-sm-6">
						<label class="form-control-label col-sm-4">Unoccupied / Occupied</label>
						<div class="col-sm-8">
							<ui-switch (change)="onChange($event)"
								[checked]="getTableStatus()"></ui-switch>
						</div>
					</div>
				</div>


			</div>
			<span class="float-xs-right">
				<button type="submit" [disabled]="editForm.form.invalid || isSaving"
					class="btn btn-primary">
					<span class="fa fa-save"></span>&nbsp;<span
						class="hidden-sm-down" jhiTranslate="entity.action.save">Save</span>
				</button>
			</span>
		</form>
    	</div>
		</div>

		<div class="panel panel-default" *ngIf="isDetail">
		<div class="panel-heading"><i class="fa fa-thumbs-o-up" aria-hidden="true"></i> Valid√©
			<a (click)="toggleDetail()"><span class="float-xs-right">View Summary <i class="fa fa-arrow-circle-o-right" aria-hidden="true"></i></span></a>
		</div>
		<div class="panel-body">
			<div class="table-responsive" *ngIf="ordreInDesk">
			<table class="table table-striped">
				<thead>
				<tr>
				<th><span >ID</span> <span class="fa fa-sort"></span></th>
				<th><span >Name</span> <span class="fa fa-sort"></span></th>
				<th><span >Status</span> <span class="fa fa-sort"></span></th>
				<th><span >Price</span> <span class="fa fa-sort"></span></th>
				<th><span >Desk</span> <span class="fa fa-sort"></span></th>
				<th><span >Payment</span> <span class="fa fa-sort"></span></th>
				<th></th>
				</tr>
				</thead>
				<tbody>
				<tr *ngFor="let ordre of ordreInDesk ;trackBy: trackOrdreById">
					<td><a [routerLink]="['../ordre', ordre.id ]">{{ordre.id}}</a></td>
					<td>{{ordre.name}}</td>
					<td>{{ordre.status}}</td>
					<td>{{ordre.price}}</td>
					<td>
						<div *ngIf="ordre.desk">
							<a [routerLink]="['../desk', ordre.desk?.id ]" >{{ordre.desk?.id}}</a>
						</div>
					</td>
					<td>
						<div *ngIf="ordre.payment">
							<a [routerLink]="['../payment', ordre.payment?.id ]" >{{ordre.payment?.id}}</a>
						</div>
					</td>
					<td class="text-xs-right">
						<div class="btn-group flex-btn-group-container">
							<button type="submit"
									[routerLink]="['/', { outlets: { popup: 'ordre/'+ ordre.id + '/delete'} }]"
									replaceUrl="true"
									class="btn btn-danger btn-sm">
								<span class="fa fa-remove"></span>
								<span class="hidden-md-down" jhiTranslate="entity.action.delete">Delete</span>
							</button>
						</div>
					</td>
				</tr>
				</tbody>
			</table>
			</div>

		</div>
		</div>
	

		<div *ngIf="!isDetail && ordreInDesk">
		<div class="panel panel-default">
		<div class="panel-heading"><i class="fa fa-thumbs-o-up" aria-hidden="true"></i> Valided 
			<a (click)="toggleDetail()"><span class="float-xs-right">View Details <i class="fa fa-arrow-circle-o-right" aria-hidden="true"></i></span></a>
		</div>
		<div class="panel-body">
			<list-merged [list]="ordreInDesk" [products]="products"></list-merged>
		</div>
		</div>
		</div>
	</div>

	<div *ngIf="isAddOrder">
        <order-dishes [desk]="desk" [products]="products"></order-dishes>
    </div>


</div>
