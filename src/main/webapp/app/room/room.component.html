<div>
    <h2><span jhiTranslate="myRestaurantApp.desk.home.title">Desks</span></h2>
    <jhi-alert></jhi-alert>

    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-8 no-padding-right">
                <form name="searchForm" class="form-inline">
                    <div class="input-group pull-right">
                        <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch" name="currentSearch" placeholder="{{ 'myRestaurantApp.desk.home.search' | translate }}">
                        <span  class="input-group-btn width-min">
                            <button class="btn btn-info" (click)="search(currentSearch)">
                                <span class="fa fa-search"></span>
                            </button>
                        </span>
                        <span class="input-group-btn width-min" *ngIf="currentSearch">
                            <button class="btn btn-info" (click)="clear()">
                                <span class="fa fa-trash-o"></span>
                            </button>
                        </span>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <br/>
    
    <div class="container-fluid" *ngIf="desks">

        <div class="row">
		<div *ngFor="let desk of desks ;trackBy: trackId" class="col-lg-2 col-md-3 col-sm-6">
	
				<div [ngClass]="getDeskStatus(desk.status)">
					<div class="panel-heading" [routerLink]="['desk', desk.id, 'operation']">
						<div class="row">
							<div class="col-xs-3">
								<i *ngIf="desk.clientNumber>=5" class="fa fa-users fa-5x"></i>
								<i *ngIf="desk.clientNumber<5" class="fa fa-user fa-5x"></i>
							</div>
							<div class="col-xs-9 text-right">
								<div class="huge">{{desk.name}}</div>
								<div class="badge">{{desk.clientNumber}}</div>
							</div>
						</div>
					</div>
					<a [routerLink]="['/', { outlets: { popup: 'desk/'+ desk.id } }]">
						<div class="panel-footer">
							<span class="pull-left">View Details</span> <span
								class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
							<div class="clearfix"></div>
						</div>
					</a>
				</div>
			
		</div>
        </div>
		<br/>
		<div class="well">
		    <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="myRestaurantApp.desk.name">Name</span></th>
            <th><span jhiTranslate="myRestaurantApp.desk.status">Status</span></th>
            <th><span jhiTranslate="myRestaurantApp.desk.clientNumber">Client Number</span></th>
            <th><span jhiTranslate="myRestaurantApp.desk.amount">Amount</span></th>
            <th><span jhiTranslate="myRestaurantApp.desk.restaurant">Restaurant</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let desk of desks ;trackBy: trackId">
                <td><a [routerLink]="['../desk', desk.id ]">{{desk.id}}</a></td>
                <td>{{desk.name}}</td>
                <td>{{desk.status}}</td>
                <td>{{desk.clientNumber}}</td>
                <td>{{desk.amount}}</td>
                <td>
                    <div *ngIf="desk.restaurant">
                        <a [routerLink]="['../restaurant', desk.restaurant?.id ]" >{{desk.restaurant?.id}}</a>
                    </div>
                </td>
                <td class="text-xs-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../desk', desk.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'desk/'+ desk.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'desk/'+ desk.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
            </table>
		</div>
	</div>



</div>
