
<div *ngIf="stage">
    <h2><span jhiTranslate="myRestaurantApp.stage.detail.title">Stage</span> {{stage.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="myRestaurantApp.stage.name">Name</span></dt>
        <dd>
            <span>{{stage.name}}</span>
        </dd>
        <dt><span jhiTranslate="myRestaurantApp.stage.status">Status</span></dt>
        <dd>
            <span>{{stage.status}}</span>
        </dd>
        <dt><span jhiTranslate="myRestaurantApp.stage.clientNumber">Client Number</span></dt>
        <dd>
            <span>{{stage.clientNumber}}</span>
        </dd>
        <dt><span jhiTranslate="myRestaurantApp.stage.amount">Amount</span></dt>
        <dd>
            <span>{{stage.amount}}</span>
        </dd>
        <dt><span jhiTranslate="myRestaurantApp.stage.amountPaid">Amount Paid</span></dt>
        <dd>
            <span>{{stage.amountPaid}}</span>
        </dd>
        <dt><span jhiTranslate="myRestaurantApp.stage.creationDate">Creation Date</span></dt>
        <dd>
            <span>{{stage.creationDate | date:'medium'}}</span>
        </dd>
        <dt><span jhiTranslate="myRestaurantApp.stage.desk">Desk</span></dt>
        <dd>
            <div *ngIf="stage.desk">
                <a [routerLink]="['/desk', stage.desk?.id]">{{stage.desk?.id}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'stage/'+ stage.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
